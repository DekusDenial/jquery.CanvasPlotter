<!DOCTYPE html>
<html>
<head>

  <div id="plot"></div>

  <script src="../libs/jquery/jquery.js"></script>
  <script src="../src/jquery.CanvasPlotter.js"></script>

  (function(){
    console.log('here we start');
    $('div#plot').canvasPlotter({
      animated : true
    });
  }());

  </script>
</body>
</html>
